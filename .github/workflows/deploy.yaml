name: Deployment

on: 
  push:
    branches:
      - master
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with: 
          node-version: 10.x

      - name: Cache node modules
        id: cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies (if not in cache)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Build
        run: CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }} CONTENTFUL_ACCESS_TOKEN=${{ secrets.CONTENTFUL_ACCESS_TOKEN }} npm run build

      - name: Deploy to now
        run: NOW_TOKEN=${{ secrets.NOW_TOKEN }} npm run deploy:prod
  
